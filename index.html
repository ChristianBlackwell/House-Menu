<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" />
  <title>House Menu</title>
</head>

<body>
  <section id="overlay">
    <form>
      <h1>House Menu</h1>

      <section class="menu-item">
        <label for="monday">Monday: </label>
        <select id="monday" name="monday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="menu-item">
        <label for="tuesday">Tuesday: </label>
        <select id="tuesday" name="tuesday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="menu-item">
        <label for="wednesday">Wednesday: </label>
        <select id="wednesday" name="wednesday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="menu-item">
        <label for="thursday">Thursday: </label>
        <select id="thursday" name="thursday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="menu-item">
        <label for="friday">Friday: </label>
        <select id="friday" name="friday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="menu-item">
        <label for="saturday">Saturday: </label>
        <select id="saturday" name="saturday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="menu-item">
        <label for="sunday">Sunday: </label>
        <select id="sunday" name="sunday">
          <!-- Options will be dynamically added here using JavaScript -->
        </select>
      </section>


      <section class="submission">
        <input type="submit" value="Submit" />
      </section>
    </form>

    <!-- You can optionally display the selected dishes -->
    <section id="selectedDishesDisplay"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
